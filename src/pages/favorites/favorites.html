<ion-header>

    <ion-navbar>
      <ion-title>favorites</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <button  ion-button icon-start color="danger"  (click)="tout_supprimer()">
      <ion-icon name="trash"></ion-icon>
      Supprimer tout les favoris !
    </button>
    <ion-list>
      <ion-item *ngFor="let movie of movies" (click)="detailsMovies(movie)">
        <ion-thumbnail item-start>
          <img src="{{movie.poster}}" alt="{{movie.title}}" title="{{movie.title}}">
        </ion-thumbnail>
        <h2>{{movie.title}}</h2>
      </ion-item>
    </ion-list>
  
  </ion-content>

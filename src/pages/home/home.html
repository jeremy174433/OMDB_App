<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-margin>
    <ion-item>
      <ion-searchbar
        [(ngModel)]="searchApi"
        [formControl]="term"
        placeholder="Search...">
      </ion-searchbar>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-3 *ngFor="let movie of movies" (click)="detailsMovies(movie)">
          <ion-item class="itemCardMovie">
            <ion-thumbnail item-start>
              <img src="{{movie.Poster}}" alt="{{movie.Title}}" title="{{movie.Title}}">
            </ion-thumbnail>
            <h2>{{movie.Title}}</h2>
            <p>{{movie.Year}}</p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>

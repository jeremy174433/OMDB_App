<ion-header>
  <ion-navbar>
    <ion-title>Recherche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-margin id="listForm">
    <ion-item>
      <ion-searchbar
        [(ngModel)]="searchApi"
        [formControl]="inputSearch"
        placeholder="Search...">
      </ion-searchbar>
    </ion-item>
  </ion-list>

  <ion-list #listMovies *ngIf="isMovies">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-3 *ngFor="let movie of movies" (click)="detailsMovies(movie)">
          <ion-item class="itemCardMovie">
            <ion-thumbnail item-start>
              <img [src]="movie.Poster" [alt]="movie.Title" [title]="movie.Title">
            </ion-thumbnail>
            <h2>{{movie.Title}}</h2>
            <p>{{movie.Year}}</p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <div #divNoMovie *ngIf="!isMovies">
    <ion-title> Prochainement dans vos salles ! </ion-title>
    <ion-list>
      <ion-item *ngFor="let movie of MovieUpComing">
        <b> {{movie.title}}</b>
        <h3> date de sortie : {{movie.release_date }} </h3>
        <h2 style="white-space: normal;">{{  movie.overview}} </h2>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </div>

</ion-content>

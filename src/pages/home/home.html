<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-margin>
    <ion-item>
      <ion-searchbar
        [(ngModel)]="searchApi"
        [formControl]="term"
        placeholder="Search...">
      </ion-searchbar>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let movie of movies" (click)="detailsMovies(movie)">
      <ion-thumbnail item-start>
        <img src="{{movie.Poster}}" alt="{{movie.Title}}" title="{{movie.Title}}">
      </ion-thumbnail>
      <h2>{{movie.Title}}</h2>
      <p>{{movie.Year}}</p>
    </ion-item>
  </ion-list>

</ion-content>

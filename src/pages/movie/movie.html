<ion-header>

  <ion-navbar>
    <ion-title>{{moviedetails?.Title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-thumbnail>
      <img src="{{moviedetails?.Poster}}" alt="{{moviedetails?.Title}}" title="{{moviedetails?.Title}}">
    </ion-thumbnail>
    <div id="favorite-container">
      <button ion-fab class="favorite">
        <ion-icon name="heart-outline"></ion-icon>
      </button>
    </div>
    <p class="description">{{moviedetails?.Plot}}</p>
    <div class="tags">
        <p>{{moviedetails?.Year}}</p>
        <p>{{moviedetails?.Runtime}}</p>
        <p>{{moviedetails?.Type}}</p>
        <p>{{moviedetails?.Genre}}</p>
    </div>
    <hr>
    <div id="QR-code">
      <p>Scan the QR Code for more informations :</p>
      <qrcode [qrdata]="myAngularxQrCode" [size]="150" [level]="'M'"></qrcode>
      <button ion-button full icon-start (click)="openCamera()"><ion-icon name="camera"></ion-icon>Open Camera</button>
      <img src="{{myPicture}}" alt="{{myPicture}}" title="{{myPicture}}" *ngIf="myPicture">
    </div>
  </div>

</ion-content>

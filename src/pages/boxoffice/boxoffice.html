<ion-header>

  <ion-navbar>
    <ion-title>Box office</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 text-center>Box office 2018</h1>
  <ion-grid class="tabSwitchArrCards">
    <ion-row>
      <ion-col col-6>
        <button ion-button full icon-start (click)="displayArray()" [ngClass]="{'arrayActiveBtn': !showCards, 'arrayUnactiveBtn': showCards}">Tableau</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full icon-start (click)="displayCards()" [ngClass]="{'cardsActiveBtn': showCards, 'cardsUnactiveBtn': !showCards}">Graphique</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div [ngClass]="{'arrayContainer': true, 'showArray': !showCards, 'hideArray': showCards}">
    <table>
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Budget</th>
          <th scope="col">Revenu</th>
          <th scope="col">Bénéfice</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movieRevenue of boxOffice" (click)="goToDetailsMovies(movieRevenue)">
          <td scope="row" data-label="Nom">{{movieRevenue.title}}</td>
          <td data-label="Budget">{{movieRevenue.budget}} $</td> 
          <td data-label="Revenue">{{movieRevenue.revenue}} $</td>
          <td data-label="Bénéfice">{{ movieRevenue.revenue - movieRevenue.budget  }} $</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div [ngClass]="{'cardsContainer': true, 'showCards': showCards, 'hideCards': !showCards}" style="position: relative; height:40vh; width:80vw">
    <p>Cards</p>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>boxoffice</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 text-center>Box office 2018</h1>
  <ion-grid class="tabSwitchArrGraph">
    <ion-row>
      <ion-col col-6>
        <button ion-button full icon-start (click)="displayArray()">Tableau</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full icon-start (click)="displayCharts()">Graphique</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div #arrayContent *ngIf="showArray">
    <table>
      <tr>
        <th>Nom</th>
        <th>Budget</th> 
        <th>Revenu</th>
        <th>Bénéfice</th>
      </tr>
      <tr *ngFor="let movieRevenue of boxOffice" (click)="goToDetailsMovies(movieRevenue)">
        <th>{{movieRevenue.title}}</th>
        <th>{{movieRevenue.budget}} $</th> 
        <th>{{movieRevenue.revenue}} $</th>
        <th>{{ movieRevenue.revenue - movieRevenue.budget  }} $</th>
      </tr>
    </table>
  </div>
  <div #chartsContent *ngIf="showCharts">
    <canvas #barCanvas></canvas>
  </div>
</ion-content>
